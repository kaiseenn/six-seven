<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal World Map 3D</title>
    
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
     
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-blue: #0a192f;
            --ocean-blue: #112240;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent-cyan: #64ffda;
            --hazard-red: #ff6b6b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-blue);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            background-color: var(--ocean-blue);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            position: relative;
            overflow-y: auto;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        /* Tooltip */
        .deck-tooltip {
            font-family: 'Inter', sans-serif !important;
            font-size: 0.8rem !important;
            background: rgba(17, 34, 64, 0.9) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--accent-cyan) !important;
            padding: 8px !important;
            border-radius: 4px !important;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--text-secondary);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: rgba(10, 25, 47, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--text-secondary);
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .tag.hazard {
            background: rgba(255, 107, 107, 0.1);
            color: var(--hazard-red);
            border-color: var(--hazard-red);
        }
        
        .tag.life {
            background: rgba(100, 200, 100, 0.1);
            color: #64ff8f;
            border-color: #64ff8f;
        }
        
        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--text-secondary);
        }
        
        .instruction {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1>Abyssal 3D View</h1>
        <div id="cell-info">
            <p class="stat-label">Hover over a cell to view details.</p>
            <p class="stat-label">Click to lock details in sidebar.</p>
        </div>
        
        <div class="controls">
            <p class="instruction">
                Controls:<br>
                - Left Click + Drag to Rotate<br>
                - Right Click + Drag to Pan<br>
                - Scroll to Zoom
            </p>
        </div>
    </div>

    <div id="map-container">
        <!-- Map canvas will be injected here by DeckGL -->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
