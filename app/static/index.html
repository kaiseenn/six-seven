<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal World Map 3D</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div id="map-container">
        <!-- Map canvas will be injected here by DeckGL -->
    </div>

    <div id="sidebar" class="glass-panel">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path><path d="M2 12h20"></path></svg>
            Abyssal 3D
        </h1>
        
        <div class="toggle-group">
            <button class="toggle-btn active" id="btn-biome">Biome View</button>
            <button class="toggle-btn" id="btn-score">Mining Score</button>
        </div>
        
        <div id="cell-info" style="margin-top: 20px;">
            <div class="stat-box">
                <p class="stat-label" style="text-align: center; margin: 0;">Hover over a cell to view details.<br>Click to lock details.</p>
            </div>
        </div>
    </div>

    <div id="controls-panel" class="glass-panel transparent-panel">
        <div class="instruction">
            <strong>Controls:</strong><br>
            • Left Click + Drag to Rotate<br>
            • Right Click + Drag to Pan<br>
            • Scroll to Zoom
        </div>
    </div>

    <div id="actions-panel" class="glass-panel transparent-panel">
        <button id="clear-highlights-btn" class="action-btn danger">Clear Selected</button>
        <button id="export-btn" class="action-btn" style="margin-top: 0;">Export Selected to CSV</button>
        
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget" class="glass-panel">
        <div id="chat-messages">
            <div class="message bot">Hello! I can help you explore the map. Try asking "Highlight the top 5 richest tiles".</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask the AI assistant..." autocomplete="off">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
